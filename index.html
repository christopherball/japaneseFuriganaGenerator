<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Japanese Furigana Generator</title>
        <script
            type="text/javascript"
            src="scripts/kuromoji/build/kuromoji.js"></script>
        <script type="text/javascript" src="scripts/wanakana.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
    </head>
    <body>
        <h3>Japanese Furigana Generator</h3>
        <div class="sectionTitle">Input</div>
        <div class="textAreaContainer">
            <textarea
                id="inputText"
                rows="4"
                cols="50"
                placeholder="ここに日本語を書いて下さい。"></textarea>
        </div>
        <div class="inputContainer">
            <input
                id="definition"
                placeholder="Optional: highlight unknown term, type definition, and insert." />
        </div>
        <div>
            <button id="generateButton">Generate Furigana</button>
            <button id="defineButton">Insert Definition</button>
        </div>
        <br />
        <div class="sectionTitle">Raw HTML</div>
        <div class="textAreaContainer">
            <textarea id="outputHTML" rows="4" cols="50"></textarea>
        </div>
        <br />
        <div class="sectionTitle">
            Rendered HTML <button id="copyButton1">Copy</button>
        </div>
        <div class="outputContainer">
            <div id="outputRenderedHTML"></div>
        </div>
        <br />
        <div class="sectionTitle">
            Anki Shorthand <button id="copyButton2">Copy</button>
        </div>
        <div class="outputContainer">
            <div id="outputAnkiShorthand"></div>
        </div>
        <div class="description">
            Copyright © 2024
            <a href="https://github.com/christopherball" target="_blank"
                >Christopher Ball</a
            ><br />
            License:
            <a
                href="https://github.com/christopherball/japaneseFuriganaGenerator/blob/main/LICENSE"
                >MIT License</a
            >, Source:
            <a
                href="https://github.com/christopherball/japaneseFuriganaGenerator"
                >Github</a
            ><br />
            Credits:
            <a href="https://github.com/takuyaa/kuromoji.js">Kuromoji.js</a> /
            <a href="https://github.com/sglkc/kuromoji.js">Fork</a>,
            <a href="https://github.com/WaniKani/WanaKana">Wanakana</a>
        </div>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
