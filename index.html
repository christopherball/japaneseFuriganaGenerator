<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Japanese Furigana Generator</title>
        <script
            type="text/javascript"
            src="scripts/kuromoji/build/kuromoji.js"></script>
        <script type="text/javascript" src="scripts/wanakana.min.js"></script>
        <script type="text/javascript" src="scripts/base64.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
    </head>
    <body>
        <div class="content">
            <h3>Japanese Furigana Generator</h3>
            <div class="sectionTitle">
                Input (<a
                    id="exampleLink"
                    href="#"
                    data-example="昨日の夜、奇妙な夢を見た。緑色の文字が流れている画面の中にいた。意味がわからなかったけど、すごくリアルに感じた。"
                    >Ex.1</a
                >)
            </div>
            <div class="textAreaContainer">
                <textarea
                    id="inputText"
                    rows="4"
                    cols="50"
                    placeholder="ここに日本語を書いて下さい。"></textarea>
            </div>
            <div>
                <button id="generateButton">Generate Furigana</button>
                <select name="lineBreak" id="lineBreak">
                    <option value="default">Mode: Default</option>
                    <option value="single">Mode: Single Line Break</option>
                    <option value="double">Mode: Double Line Break</option>
                </select>
            </div>
            <br />
            <div class="sectionTitle">HTML</div>
            <div class="subSectionTitle">Code</div>
            <div class="textAreaContainer">
                <textarea id="outputHTML" rows="4" cols="50"></textarea>
            </div>
            <div>
                <button id="copyButton1">Copy</button>
            </div>
            <br />
            <div class="subSectionTitle">Render Preview</div>
            <div class="outputContainer">
                <div id="outputRenderedHTML"></div>
            </div>
            <div>
                <button id="playButton">Play Match Maker</button>
                <select name="playMode" id="playMode">
                    <option value="default">Mode: Default</option>
                    <option value="hideIshowM">
                        Mode: Hide Input + Show Meanings
                    </option>
                    <option value="showIshowM">
                        Mode: Show Input + Show Meanings
                    </option>
                </select>
            </div>
            <br />
            <div class="sectionTitle">Anki Shorthand</div>
            <div class="outputContainer">
                <div id="outputAnkiShorthand"></div>
            </div>
            <div><button id="copyButton2">Copy</button></div>
            <div class="push"></div>
        </div>
        <div class="footer">
            Copyright © 2024
            <a href="https://github.com/christopherball" target="_blank"
                >Christopher Ball</a
            ><br />
            License:
            <a
                href="https://github.com/christopherball/japaneseFuriganaGenerator/blob/main/LICENSE"
                >MIT License</a
            >, Source:
            <a
                href="https://github.com/christopherball/japaneseFuriganaGenerator"
                >Github</a
            ><br />
            Credits:
            <a href="https://github.com/takuyaa/kuromoji.js">Kuromoji.js</a> /
            <a href="https://github.com/sglkc/kuromoji.js">Fork</a>,
            <a href="https://github.com/WaniKani/WanaKana">Wanakana</a>
        </div>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
